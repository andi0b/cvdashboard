# config file version
apiVersion: 1

# list of datasources to insert/update depending
# what's available in the database
datasources:

  - name: PostgreSQL
    isDefault: true
    type: postgres
    url: pgpool:5432
    database: postgres
    user: ${GRAFANA_POSTGRES_USER}
    secureJsonData:
      password: ${GRAFANA_POSTGRES_PASSWORD}
    jsonData:
      sslmode: "disable"
      postgresVersion: 1300
      timescaledb: false